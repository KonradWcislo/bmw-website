<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW</title>
    <link rel="icon" type="image/jpg" href="./assets/bmw_logo.svg">
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Open+Sans:wght@300;400&family=Roboto:wght@300;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header_ctn">
            <nav class="nav_ul">
                <ul>
                    <li><a href="#">Nowe BMW iX</a></li>
                    <li><a href="#grid">Umów jazdę próbną</a></li>
                </ul>
                <span class="header_logo"></span>
                <span class="nav_underline"></span>
                <p>Radość z jazdy</p>
            </nav>
            <div>
                <img src="./assets/bmw_i_logo.svg" alt="Logo bmw i">
                <h1>NOWE BMW iX</h1>
                <p>PIONIER NOWEJ ERY.</p>
            </div>
            <div class="ctn_buttons">
                <div>
                    <span class="btn_carusele"></span>
                    <span class="btn_carusele"></span>
                    <span class="btn_carusele"></span>
                </div>
                <button class="btn_test_ride">UMÓW JAZDĘ PRÓBNĄ</button>
            </div>
        </div>
    </header>

    <!-- Section Facts about BMW -->
    <section class="ctn_facts-about-bmw ctn_info">
        <div>
            <img src="./assets/foto1_1.png" alt="">
            <img src="./assets/foto1_2.png" alt="">
        </div>
        <div>
            <div>
                <h1>FAKTY <br>O NOWYM BMW iX.</h1>
            </div>
        </div>
    </section>

    <!-- Section Innovation and Areodynamic -->
    <section class="ctn_innovations ctn_info">
        <div>
            <div>
                <h1>INNOWACYJNA<br> AERODYNAMIKA<br> BMW iX.</h1>
            </div>
        </div>
        <div>
            <img src="./assets/foto2_1.png" alt="">
            <img src="./assets/foto2_2.png" alt="">
        </div>
    </section>

    <!-- Section Pictures -->
    <section name="grid">
        <div class="ctn_grid">
            <img src="./assets/section3-img1.png" alt="" class="a">
            <img src="./assets/section3-img2@2x.png" alt="" class="b">
            <img src="./assets/section3-img3.png" alt="" class="c">
            <img src="./assets/section3-img4.png" alt="" class="d">
            <img src="./assets/section3-img5.png" class="e">
        </div>
    </section>
</body>

</html>
